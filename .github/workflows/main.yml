on: push

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          tags: ${{ github.repository }}:latest

      - name: Run lint
        run: |
          docker run --rm -v "$(pwd):/app" -w /app ${{ github.repository }}:latest npm run lint